<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<style>
		*{
			margin: 0;
			padding:0;
		}
		.range{
			width: 100%;
		    height: 6px;
		    margin: 16px 0;
		    background-color: #e4e7ed;
		    border-radius: 3px;
		    position: relative;
		    cursor: pointer;
		    vertical-align: middle;
		    width: 500px;
		    margin: 50px auto;
		}
		.range-bar{
		    height: 6px;
		    background-color: #409eff;
		    border-top-left-radius: 3px;
		    border-bottom-left-radius: 3px;
		    position: absolute;
		}
		.range-button{
		    height: 36px;
		    width: 36px;
		    position: absolute;
		    z-index: 1001;
		    top: -15px;
		    transform: translateX(-50%);
		    background-color: transparent;
		    text-align: center;
		    user-select: none;
		    line-height: normal;
		    outline: none;
		}
		.range-button-ele{
	    	width: 16px;
		    height: 16px;
		    border: 2px solid #409eff;
		    background-color: #fff;
		    border-radius: 50%;
		    transition: .2s;
		    user-select: none;
	        display: inline-block;
    		vertical-align: middle;
    		outline: none;
		}
		.range-button:after {
		    display: inline-block;
		    vertical-align: middle;
		    content: "";
		    height: 100%;
		}
		.range-button-ele:hover{
	    	transform: scale(1.2);
		}
		.rang-num{
			background: #303133;
    		color: #fff;
			position: absolute;
			top:-45px;
			left: 0;
			transform: translateX(-50%);
			border-radius: 4px;
			padding: 10px;
			z-index: 2000;
			font-size: 12px;
			line-height: 1.2;
			min-width: 10px;
			display: none;
		}
	</style>
</head>
<body>
	<div class="range">
		<div class="range-bar"></div>
		<div class="range-button" tabindex="0">
			<div class="range-button-ele" tabindex="0"></div>
		</div>
		<div class="rang-num">
			<span>0</span>
		</div>
	</div>
</body>
</html>
<script>

	$(function(){

		var RangeBar = $('.range-bar'),
			RangeBtn = $('.range-button'),
			Range = $('.range'),
			RangeW = Range.width(),
			release = true,
			RangeNum = $('.rang-num').find('span');

		RangeBtn.mousedown(function(e){
			$('html').mousemove(function(e){
				release = false;
				move.call(this,e);
			})
		})
		RangeBtn.hover(function(){
			$('.rang-num').show();
		},function(){
			if(release){
				$('.rang-num').hide();
			}
		})

		$('html').mouseup(function(){
			release = true;
			$('html').unbind("mousemove");
			$('.rang-num').hide();
		})

		function move(e){
			var dis = e.pageX - Range[0].offsetLeft;
			if(dis<0){dis = 0}
			if(dis>RangeW){dis=RangeW}
			RangeBtn[0].style.left = dis +'px';
			RangeBtn.prev('.range-bar')[0].style.width = dis + 'px';
			$('.rang-num')[0].style.left = dis+'px';
			RangeNum.html(parseInt((dis/RangeW)*100));
		}

	})

 </script>
