<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../common/common.css">
</head>
<body>
    <div>
        <h3>基础按钮类</h3>
        <button class="btn">按钮</button>
        <button class="btn btn-blue">按钮</button>
        <button class="btn btn-green">按钮</button>
        <button class="btn btn-gray">按钮</button>
        <button class="btn btn-orange">按钮</button>
        <button class="btn btn-red">按钮</button>
        <a href="javascript:;" class="btn">按钮链接</a>
        <input type="button" value="按钮input" class="btn">
        <p>使用方法：添加 class="btn" 改变颜色"btn-blue","btn-green","btn-gray","btn-orange","btn-red"</p>
    </div>
    <div>
        <h3>禁用</h3>
        <button class="btn disable">禁用</button>
    </div>
    <div>
        <h3>图标类</h3>
        <button class="btn">按钮</button>
        <button class="btn btn-blue"><i>√</i><span>按钮</span></button>
        <button class="btn btn-green"><span>按钮</span><i>√</i></button>
        <button class="btn btn-gray">按钮</button>
        <button class="btn btn-orange">按钮</button>
        <button class="btn btn-red">按钮</button>
    </div>
</body>
</html>
