<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../common/common.css">
</head>
<body>
    <div style="margin:15px;">

        <label class="switch-warp" >
            <input type="checkbox" name=""  class="switch-input">
            <span class="switch-label switch-label-left">123456</span>
            <span class="switch-core"></span>
            <span class="switch-label switch-label-right">123456</span>
        </label>
        <div style="margin-top:15px;">
            <label class="switch-warp" >
                <input type="checkbox" name=""  class="switch-input" checked disabled>
                <span class="switch-label switch-label-left">禁止(选中状态)</span>
                <span class="switch-core"></span>
            </label>
            <label class="switch-warp" >
                <input type="checkbox" name=""  class="switch-input" disabled>
                <span class="switch-label switch-label-left">禁止(不选中状态)</span>
                <span class="switch-core"></span>
            </label>
        </div>
        
    </div>
</body>
</html>
